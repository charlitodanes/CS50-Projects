<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://www.google.com/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="stylesheet.css">
  <title>Google Images</title>
</head>
<body>
  <header>
    <a href="index.html">Google Search</a>
    <a href="advanced-search.html">Advanced</a>
  </header>
  <main>
    <div class="search-container">

      <div class="google-logo-container">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png" alt="Google Logo"><!--Inserting Google image logo-->
        <span class="google-image">Images</span>
      </div>

      <form action="https://www.google.com/search">
          <input type="hidden" name="tbm" value="isch">
          <input type="text" name="q" class="search-input">
        <div class="buttons">
          <input type="submit" value="Search Image" class="google-search">
        </div>
      </form>

    </div>
  </main>
  <footer>
    <div class="country">Philippines</div>
    <div class="links-container">
      
      <div class="links-container container1">
        <div class="links"><a href="https://about.google/?utm_source=google-PH&utm_medium=referral&utm_campaign=hp-footer&fg=1" target="_blank">About</a></div>
        <div class="links"><a href="https://ads.google.com/intl/en_ph/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1" target="_blank">Advertising</a></div>
        <div class="links"><a href="https://www.google.com/intl/en_ph/business/" target="_blank">Business</a></div>
        <div class="links"><a href="https://www.google.com/search/howsearchworks/?fg=1" target="_blank">How Search works</a></div>
      </div>

      <div class="links-container container2">
        <div class="links"><a href="https://policies.google.com/privacy?hl=en-PH&fg=1" target="_blank">Privacy</a></div>
        <div class="links"><a href="https://policies.google.com/terms?hl=en-PH&fg=1" target="_blank">Terms</a></div>
        <div class="links"><a href="#">Settings</a></div>
      </div>

    </div>
  </footer>
</body>
</html>
